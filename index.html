<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Бургер Чеддер - самый сочный бургер</title>
	<link rel="stylesheet" href="./css/normalize.css">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="wrapper">
	<header class="header">
		
		<div class="container header__container ">
			
			<div class="header__logo">
				<img src="./icons/logo.svg" alt="" class="header__logo-img">
			</div>
			
			<nav class="header__nav">
				<ul class="header__list">
					<li class="header__item">
						<a href="#" class="header__link">Почему у нас</a>
					</li>
					<li class="header__item">
						<a href="#" class="header__link">Меню бургеров</a>
					</li>
					<li class="header__item">
						<a href="#" class="header__link">Оформление заказа</a>
					</li>
				</ul>
			</nav>
			
			<div class="header__currency" title="Сменить Валюту">$</div>
		
		</div>
	</header>
	<main class="main">
		<div class="container main__container">
			<section class="main__main-info">
				<span class="main__small-info">Новое меню</span>
				<h1 class="main__h1">бургер чеддер</h1>
				<p class="main__text">Мы обновили наше меню, спешите попробовать сезонные новинки и насладиться отличным вкусом
					наших бургеров. Готовим для вас лучшие бургеры в городе из отборной мраморной говядины.</p>
				<div class="main__main-action">
					<button class="main__btn">Смотреть меню</button>
				</div>
			</section>
			<img src="./images/main_burger.svg" alt="Burger" class="main__main-img">
		</div>
	</main>

</div>
</body>
</html>
